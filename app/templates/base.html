<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="mh-100">
    {% if show_header %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gymdex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.register') }}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.simulation') }}">Simulation</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    {% block content %}
    {% endblock %}
    {% if show_footer %}
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Mi Web | Todos los derechos reservados</p>
    </footer>
    {% endif %}
</body>
</html>
